<form [formGroup]="DemographicsForm" novalidate="novalidate" >
  <div fxFlex fxLayout="row">
    <div fxFlex="30">
      
      <mat-form-field>
          <mat-label>Select Column</mat-label>
          <mat-select formControlName="colnames">
            <mat-option *ngFor="let col of columnnames" [value]="col" (click)="setfield(col)">
              {{col}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      
  </div>
  <div fxFlex="2"></div>
  <div fxFlex="30" *ngIf="showflag==true;else textfield">
      
      <mat-form-field>
          <mat-label>Select Category</mat-label>
          <mat-select formControlName="catnames">
            <mat-option *ngFor="let cat of filterarray" [value]="cat" (click)="setcategory(cat)">
              {{cat}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
<ng-template #textfield>
    <mat-form-field >
        <input placeholder="Enter the required filter" color="primary" matInput  formControlName="catinput" />

<div>
    <button mat-button cdkFocusInitial (click)="addfilter()">Add Filter</button>
    <button mat-button cdkFocusInitial (click)="Addcondition(1)">And</button>
    <button mat-button cdkFocusInitial (click)="Addcondition(2)">Or</button>
</div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit(DemographicsForm)">OK</button>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
  </div>
</form>
<div style="overflow:auto;flex-grow:1;max-height:500px;max-width:500px;">
    <mat-list #skill >

        {{filter}}
